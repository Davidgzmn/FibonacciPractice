<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>
      This is a static template, there is no bundler or bundling involved!
    </h1>
    <script>
      function fibonacci(iterations) {
        let n1 = 0;
        let n2 = 1;
        let result = n1;
        for (let i = 0; i <= iterations; i++) {
          result = n1;
          let temp = n1 + n2;
          n1 = n2;
          n2 = temp;
        }
        return result;
      }

      function fiboRecursive(iterations) {
        if (iterations <= 1) {
          return iterations;
        }
        return fiboRecursive(iterations - 1) + fiboRecursive(iterations - 2);
      }

      let fiboSequence = [];
    </script>
  </body>
</html>
